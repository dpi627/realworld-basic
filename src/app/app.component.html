<app-header (keywordChange)="searchArticles($event)"></app-header> <!-- keywordChange is an @Output() event defined in app-header -->

<div class="home-page">
  <div class="banner">
    <div class="container">
      <h1 class="logo-font" [title]="title">{{title}}</h1>
      <p [innerHTML]="subtitle"></p>
    </div>
  </div>

  <div class="container page">
    <div class="row">
      <div class="col-md-9">
        <app-articles [list]="lstArticles"></app-articles> <!-- list is an @Input() property defined in app-articles -->
      </div>

      <div class="col-md-3">
        <app-tags></app-tags>
      </div>
    </div>
  </div>
</div>

<app-footer></app-footer>
