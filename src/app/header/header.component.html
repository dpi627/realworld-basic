<nav class="navbar navbar-light">
  <div class="container">
    <a
      class="navbar-brand"
      href="index.html"
      [class.highlight]="isHighlight"
      [style.font-size.rem]="fontSize"
      >conduit</a
    >
    <input
      class="form-control form-control-sm search-input"
      type="text"
      placeholder="Keyword"
      [(ngModel)]="keyword"
      (keyup)="chkKeyword($event)"
    />
    <button class="btn btn-sm btn-primary" (click)="search($event)" >
      <i class="ion-search"></i>
    </button>
    <span *ngIf="isShowHint" class="highlight">please input keyword</span>
  </div>
</nav>
